<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<b>改变透明度实现轮播</b>
<div id="box">
    <div id="list">
        <img src="image/1.jpg" alt=""/>
        <img src="image/2.jpg" alt=""/>
        <img src="image/3.jpg" alt=""/>
        <img src="image/4.jpg" alt=""/>
        <img src="image/5.jpg" alt=""/>
    </div>
    <div id="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <div id="pre">&lt;</div>
    <div id="next">&gt;</div>
</div>

<div id="box2">
    <b>改变left值实现轮播</b>
    <div id="list2" style="left: 0px">
        <img src="image/6.jpg" alt=""/>
        <img src="image/7.jpg" alt=""/>
        <img src="image/8.jpg" alt=""/>
        <img src="image/9.jpg" alt=""/>
        <img src="image/10.jpg" alt=""/>
    </div>
    <div id="buttons2">
        <button id="selected">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <div id="pre2">&lt;</div>
    <div id="next2">&gt;</div>
</div>



<script src="main.js"></script>
<script src="main2.js"></script>
</body>
</html>
