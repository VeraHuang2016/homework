<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变left值实现轮播</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="box">
    <div id="list" style="left: 0px;">
        <img src="images/5.jpg" alt=""/>
        <img src="images/6.jpg" alt=""/>
        <img src="images/7.jpg" alt=""/>
        <img src="images/4.jpg" alt=""/>
        <img src="images/3.jpg" alt=""/>
        <img src="images/2.jpg" alt=""/>
        <img src="images/1.jpg" alt=""/>
    </div>
    <div id="buttons">
        <button id="selected">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
    </div>
    <div id="pre">&lt;</div>
    <div id="next">&gt;</div>
</div>

<script src="main.js"></script>
</body>
</html>
